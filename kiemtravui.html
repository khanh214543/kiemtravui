<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Tra Vui</title>
    <link rel="stylesheet" href="kiemtravui.css">
</head>
<body>
    <h1>Kiểm Tra Vui</h1>
    <div class="container">
        <div class="box">
            <i class="fa-solid fa-trophy"></i>
            <h3>Trò Chơi Vòng tròn</h3>
            <p>Các quả bóng va chạm trong vòng tròn, quả nào thoát ra ngoài đầu tiên sẽ được chọn.</p>
        </div>
        <div class="box">
            <i class="fa-solid fa-basketball-ball"></i>
            <h3>Trò Chơi Ma Trận</h3>
            <p>Các quả bóng di chuyển vượt qua ma trận, quả nào rời khỏi ma trận cuối cùng sẽ được chọn.</p>
        </div>
        <div class="bangdiem">
            <h3>Bảng Điểm</h3>
            <p>Xem kết quả học tập của cả lớp và phân tích điểm số.</p>
        </div>
    </div>
    <script src="kiemtravui.js"></script>
</body>
</html>
